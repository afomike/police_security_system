{% extends "base.html" %}
{% block title %}Report{% endblock %}
{% block content %}
<h2>Case Report</h2>
<table>
    <tr>
        <th>Case Title</th>
        <th>Case Description</th>
        <th>Officer Name</th>
    </tr>
    {% for case_title, case_description, officer_name in report %}
    <tr>
        <td>{{ case_title }}</td>
        <td>{{ case_description }}</td>
        <td>{{ officer_name }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
